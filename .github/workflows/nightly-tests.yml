name: Autonomous Tests

on:
  workflow_dispatch:
    inputs:
      test_duration:
        description: 'Test duration in seconds'
        required: true
        default: '120'
        type: string
      target_url:
        description: 'Target website URL'
        required: true
        default: 'https://www.leasingmarkt.de'
        type: string

  schedule:
    - cron: '0 3 * * *'  # Runs at 03:00 UTC every day

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write # Required for GitHub Pages deployment

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        check-latest: true
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install chromium --with-deps

    - name: Run autonomous tests
      run: |
        mkdir -p reports
        python3 -m src.bot.autonomous_lm_test --duration ${{ github.event.inputs.test_duration }} --url ${{ github.event.inputs.target_url }}
      env:
        PLAYWRIGHT_HEADLESS: "true"

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: reports/*.html
        retention-days: 14
        if-no-files-found: error

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      id: deployment
      with:
        path: ./reports
